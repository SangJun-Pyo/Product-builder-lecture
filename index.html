<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hello, world!</h1>
      <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
        <span class="icon-sun">☀️</span>
        <span class="icon-moon">🌙</span>
      </button>
    </header>
    <main>
      <p>Click the button in the top right to switch between dark and light mode.</p>

      <section class="contact-section">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/mdadornl" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">이름 / 회사명</label>
            <input type="text" id="name" name="name" required placeholder="홍길동 / ABC 주식회사">
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
          </div>
          <div class="form-group">
            <label for="phone">연락처</label>
            <input type="tel" id="phone" name="phone" placeholder="010-1234-5678">
          </div>
          <div class="form-group">
            <label for="subject">문의 유형</label>
            <select id="subject" name="subject" required>
              <option value="">선택해주세요</option>
              <option value="partnership">제휴 제안</option>
              <option value="sponsorship">스폰서십</option>
              <option value="collaboration">콜라보레이션</option>
              <option value="other">기타</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">문의 내용</label>
            <textarea id="message" name="message" rows="5" required placeholder="제휴 관련 내용을 자세히 적어주세요."></textarea>
          </div>
          <button type="submit" class="submit-btn">문의하기</button>
        </form>
      </section>
    </main>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
